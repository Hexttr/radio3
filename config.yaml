# AI Radio — конфигурация

# Папка с музыкой (mp3)
music_dir: "music"

# Папка кэша озвучек (TTS)
cache_dir: "cache"

# Region (city for weather and news)
region:
  city: "Dushanbe"
  timezone: "Asia/Dushanbe"
  latitude: 38.56
  longitude: 68.78

# Интервалы (минуты)
intervals:
  news_minutes: 180
  weather_minutes: 240

# TTS — Edge (free)
tts:
  voice: "en-GB-SoniaNeural"
  rate: "+0%"
  volume: "+0%"

# AI Диджей — Groq (бесплатный тариф)
# Получить ключ: https://console.groq.com
ai:
  provider: "groq"
  model: "llama-3.1-8b-instant"
  api_key_env: "GROQ_API_KEY"

# Порты
server:
  host: "0.0.0.0"
  port: 5000
