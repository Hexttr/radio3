# AI Radio — конфигурация

# Язык (ru | en | tj): диджей, новости, погода
language: "ru"

# Папка с музыкой (mp3)
music_dir: "music"

# Папка с подкастами (mp3)
podcasts_dir: "podcasts"

# Папка кэша озвучек (TTS)
cache_dir: "cache"

# Region (city for weather and news)
region:
  city: "Dushanbe"
  timezone: "Asia/Dushanbe"
  latitude: 38.56
  longitude: 68.78

# Расписание по МСК (часы 0–23)
schedule:
  news_hours: [9, 12, 15, 18, 21]
  weather_hours: [7, 10, 13, 16, 19]
  podcast_hours: [11, 14, 17, 20]
  news_items: 8

# TTS — provider: "edge" (free) | "elevenlabs"
tts:
  provider: "elevenlabs"
  # Усиление голоса (dB), чтобы TTS не уступал музыке
  volume_boost_db: 12
  # Edge settings
  voice: "en-GB-SoniaNeural"
  rate: "+0%"
  volume: "+0%"
  # ElevenLabs (when provider: elevenlabs)
  voice_id: "21m00Tcm4TlvDq8ikWAM"
  model_id: "eleven_multilingual_v2"
  api_key_env: "ELEVENLABS_API_KEY"

# AI Диджей — Groq (бесплатный тариф)
# Получить ключ: https://console.groq.com
ai:
  provider: "groq"
  model: "llama-3.1-8b-instant"
  api_key_env: "GROQ_API_KEY"

# Порты
server:
  host: "0.0.0.0"
  port: 5000

# ICEcast — единый эфир
icecast:
  url: "http://127.0.0.1:8000"
  password: "hackme"
  mount: "/live"
  name: "NAVO RADIO"
  # broadcaster: "ffmpeg" — стабильный CBR через ffmpeg
  # broadcaster: "socket" — сокет
  broadcaster: "ffmpeg"
